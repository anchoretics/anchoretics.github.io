<html ng-app="phonecatApp">
    <head>
        <script src="lib/angular-1.3.5/angular.min.js"></script>
        <script src="https://leancloud.cn/scripts/lib/av-0.4.6.min.js"></script>
        <script>
        	angular.module('phonecatApp', []).controller('PhoneListCtrl', function($scope) {
		    $scope.phones = [{
		        'name': 'Nexus S',
		        'snippet': 'Fast just got faster with Nexus S.'
		    }, {
		        'name': 'Motorola XOOM™ with Wi-Fi',
		        'snippet': 'The Next, Next Generation tablet.'
		    }, {
		        'name': 'MOTOROLA XOOM™',
		        'snippet': 'The Next, Next Generation tablet.'
		    }];
		    $scope.phones.len = function() {
		        return $scope.phones.length + "个";
		    };
		});
        </script>
    </head>
    <body ng-controller="PhoneListCtrl">
        <ul>
            <li ng-repeat="phone in phones">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
        <p>{{phones.len()}}</p>
        <script>
            AV.initialize("bbjzi45i84rwcioiluudwtktbnhni3brl1ffy42dxygroe7y", "ncunc6teumejhog8eay59i576g9xwf6ctaavj6yrl23rvkil");
			var user = new AV.User();
			user.set("username", "my name");
			user.set("password", "my pass");
			user.set("email", "email@example.com");

			// other fields can be set just like with AV.Object
			user.set("phone", "415-392-0202");

			user.signUp(null, {
			  success: function(user) {
			    // Hooray! Let them use the app now.
			  },
			  error: function(user, error) {
			    // Show the error message somewhere and let the user try again.
			    alert("Error: " + error.code + " " + error.message + " - " + user.username);
			  }
			});
        </script>
    </body>
</html>
